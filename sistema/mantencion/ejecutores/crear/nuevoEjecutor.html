<style type="text/css">

  h3{
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
<div class="container">          
  <form ng-submit="crearEjecutor()" name="ejecutorForm">
    <div class="account-wall">          
      <h1 class="text-center login-title">Nuevo Ejecutor</h1>
        <div class="row">
          <div class="col-md-3">         
            <label class="custom-size">Nombre Ejecutor:</label> 
          </div>
        <div class="col-md-9">
          <input type="text" name="name" pattern="[A-Za-z ]{3,45}" class="form-control input-lg" ng-model="ejecutor.nombre" placeholder="Nombre del Ejecutor" required autofocus>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"> 
          <label class="custom-size">Correo:</label>
        </div>
        <div class="col-md-9"> 
          <input name="address" type="email" class="form-control input-lg" ng-model="ejecutor.direccion" placeholder="Correo Electronico" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"> 
          <label class="custom-size">Celular:</label>
        </div>
        <div class="col-md-9"> 
          <input name="phone" type="text" pattern="[0-9]{8}" class="form-control input-lg" ng-model="ejecutor.fono" placeholder="Celular" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"> 
          <label class="custom-size">Activar:</label>
        </div>
        <div class="col-md-9"> 
          <input type="checkbox" class="form-control input-lg" ng-model="ejecutor.activar" ng-true-value="'1'" ng-false-value="'0'">
        </div>
      </div>
      <div class="row">
          <div class="col-md-3">                
          </div>
        <div class="col-md-9">
          <button class="btn btn-lg btn-primary btn-block" ng-disabled="!ejecutorForm.$valid" type="submit">
            Guardar
          </button>
        </div>
      </div>
    </div>    
  </form>
</div>
