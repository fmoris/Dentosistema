<div class="container">
	<form ng-submit="envio()">
      <div class="account-wall">         
          <h1 class="text-center login-title">NUEVO ODONTOLOGO</h1> 
		  <div class="row">
			<div class="col-md-3"> 
          		<label class="custom-size">Nombre:</label>
			</div>
			<div class="col-md-9">  
          		<input type="text" pattern="[A-Za-z ]{3,45}" class="form-control input-lg" ng-model="odontologo.nombre" placeholder="Nombre" required> 
			</div>	
		  </div>
		   <div class="row">
			<div class="col-md-3"> 
          		<label class="custom-size">Apellido:</label>
			</div>
			<div class="col-md-9">  
          		<input type="text" pattern="[A-Za-z ]{3,45}" class="form-control input-lg" ng-model="odontologo.apellido" placeholder="Apellido" required> 
			</div>	
		  </div>
		  <div class="row">
			  <div class="col-md-3"> 
			  	<label class="custom-size">Direccion:</label>
			  </div>
			  <div class="col-md-9"> 
			  	<input type="text" class="form-control input-lg" ng-model="odontologo.direccion" placeholder="Direccion" required>
			  </div>
		  </div>
		  <div class="row">
			  <div class="col-md-3"> 
			  	<label class="custom-size">Telefono Fijo:</label>
			  </div>
			  <div class="col-md-4"> 
			  	<input type="text" pattern="[0-9]{9}" class="form-control input-lg" ng-model="odontologo.fono" placeholder="Telefono Fijo" required>
			  </div>
			  <div class="col-md-1 col-md-offset-0">
			  	<label class="custom-size">Celular:</label>
		  	  </div>
			  <div class="col-md-4">
          		<input type="text" pattern="[0-9]{8}" class="form-control input-lg" ng-model="odontologo.celular" placeholder="Celular" required>
			  </div>
		  </div>
          <div class="row">
			  <div class="col-md-3">
			  	<label class="custom-size">Rut:</label>
			  </div>
			  <div class="col-md-9">  
			  	<input type="text" name="rut" pattern="[0-9]{8,9}" class="form-control input-lg" ng-model="odontologo.rut" placeholder="Rut sin puntos ni guion" required>
			  </div>	  
		  </div>
		  <div class="row">
			  <div class="col-md-3">
			  	<label class="custom-size">Contraseña:</label>
			  </div>
			  <div class="col-md-9">
			  	<input type="password" name="password" class="form-control input-lg" ng-model="odontologo.password" placeholder="Contraseña" required>
			  </div>
		  </div>
		  <div class="row">
			<div class="col-md-3">  
          		<label class="custom-size">Correo:</label>
			</div>
			<div class="col-md-9">  
          		<input type="email" name="email" class="form-control input-lg" ng-model="odontologo.correo" placeholder="Correo" required>
			</div>
		  </div>	  
          <div class="row">
			   <div class="col-md-3 col-md-offset-5">
				  <button class="btn btn-lg btn-primary" type="submit">
					  Guardar
				  </button>
			  </div>
		  </div>	  
  </div>
		</form>
</div>
