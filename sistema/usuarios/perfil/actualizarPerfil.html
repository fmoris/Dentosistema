<style type="text/css">
	/*body {
  background: #F1F3FA;
	}*/

/* Profile container */
.profile {
  margin: 20px 0;
}

/* Profile sidebar */
.profile-sidebar {
  padding: 20px 0 10px 0;
  background: #fff;
}

.profile-userpic img {
  float: none;
  margin: 0 auto;
  width: 50%;
  height: 50%;
  -webkit-border-radius: 50% !important;
  -moz-border-radius: 50% !important;
  border-radius: 50% !important;
}

.profile-usertitle {
  text-align: center;
  margin-top: 20px;
}

.profile-usertitle-name {
  color: #5a7391;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 7px;
}

.profile-usertitle-job {
  text-transform: uppercase;
  color: #5b9bd1;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 15px;
}

.profile-userbuttons {
  text-align: center;
  margin-top: 10px;
}

.profile-userbuttons .btn {
  text-transform: uppercase;
  font-size: 11px;
  font-weight: 600;
  padding: 6px 15px;
  margin-right: 5px;
}

.profile-userbuttons .btn:last-child {
  margin-right: 0px;
}
    
.profile-usermenu {
  margin-top: 30px;
}

.profile-usermenu ul li {
  border-bottom: 1px solid #f0f4f7;
}

.profile-usermenu ul li:last-child {
  border-bottom: none;
}

.profile-usermenu ul li a {
  color: #93a3b5;
  font-size: 14px;
  font-weight: 400;
}

.profile-usermenu ul li a i {
  margin-right: 8px;
  font-size: 14px;
}

.profile-usermenu ul li a:hover {
  background-color: #fafcfd;
  color: #5b9bd1;
}

.profile-usermenu ul li.active {
  border-bottom: none;
}

.profile-usermenu ul li.active a {
  color: #5b9bd1;
  background-color: #f6f9fb;
  border-left: 2px solid #5b9bd1;
  margin-left: -2px;
}

/* Profile Content */
.profile-content {
  padding: 20px;
  background: #fff;
  min-height: 460px;
}

</style>


	<div class="container">
	    <div class="row profile">
			<div class="col-md-3">
				<div class="profile-sidebar">
					<!-- SIDEBAR USERPIC -->
					<!-- <div class="profile-userpic">
						<img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">
					</div> -->
					<!-- END SIDEBAR USERPIC -->
					<!-- SIDEBAR USER TITLE -->
					<div class="profile-usertitle">
						<div class="profile-usertitle-name">
							{{nombreperfil}}
						</div>
						<div class="profile-usertitle-job">
							{{cargoperfil}}
						</div>
					</div>
					<!-- END SIDEBAR USER TITLE -->
					<!-- SIDEBAR BUTTONS -->
					<!-- <div class="profile-userbuttons">
						<button type="button" class="btn btn-success btn-sm">Follow</button>
						<button type="button" class="btn btn-danger btn-sm">Message</button>
					</div> -->
					<!-- END SIDEBAR BUTTONS -->
					<!-- SIDEBAR MENU -->
					<div class="profile-usermenu">
						<ul class="nav">
							<li>
								<a href="#/perfil">
								<i class="glyphicon glyphicon-home"></i>
								Datos Personales </a>
							</li>
							<li class="active">
								<a href="#/actualizarPerfil">
								<i class="glyphicon glyphicon-user"></i>
								Actualizar Datos </a>
							</li>
							<!-- <li>
								<a href="#" target="_blank">
								<i class="glyphicon glyphicon-ok"></i>
								Tasks </a>
							</li> -->
							<li>
								<a href="#/cambiarPassword">
								<i class="glyphicon glyphicon-flag"></i>
								Modificar Contraseña </a>
							</li>
						</ul>
					</div>
					<!-- END MENU -->
				</div>
			</div>
			<div class="col-md-9">
	            <div class="profile-content">
					<form ng-submit="envio()" >
		      			<!-- <div class="account-wall">  -->        
		          			<h1 class="text-center login-title">ACTUALIZAR DATOS</h1>
		          			<div class="row">
		            			<div class="col-md-3">
		              				<label class="custom-size">Contraseña Actual:</label>
		            			</div>
		            			<div class="col-md-9">
		              				<input type="password" id="password" name="password" class="form-control input-lg" ng-model="perfil.password" placeholder="Contraseña" ng-blur="validaPassword()" required>
		            			</div>
		            		</div>				   
				  			<div class="row">
					  			<div class="col-md-3">
					  				<label class="custom-size">Direccion:</label>
					  			</div>
						  		<div class="col-md-9">
						  			<input id="direccion" type="text" class="form-control input-lg" ng-model="perfil.direccion" placeholder="Direccion" readonly="true"  required>
						  		</div>
				  			</div>
						    <div class="row">
						    	<div class="col-md-3"> 
						  			<label class="custom-size">Telefono Fijo:</label>
						  		</div>
						    	<div class="col-md-4"> 
						  			<input id="fono" type="text" pattern="[0-9]{9}" class="form-control input-lg" ng-model="perfil.fono" placeholder="Telefono Fijo" readonly="true"  required>
						  		</div>
						  		<div class="col-md-1 col-md-offset-0">
						  			<label class="custom-size">Celular:</label>
					  	  		</div>
						  		<div class="col-md-4">
			          				<input id="celular" type="text" pattern="[0-9]{8}" class="form-control input-lg" ng-model="perfil.celular" placeholder="Celular" readonly="true" required>
						  		</div>
						    </div>          		  
				  			<div class="row">
								<div class="col-md-3">  
		          					<label class="custom-size">Correo:</label>
								</div>
								<div class="col-md-9">  
		          					<input id="correo" type="email" name="email" class="form-control input-lg" ng-model="perfil.correo" placeholder="Correo" readonly="true" required>
								</div>
				  			</div>
		          			
					   			
						  			<button id="btn_guardar" class="btn btn-lg btn-primary btn-block" disabled="true" type="submit">
							  			Guardar
						  			</button>
					  			
				  			
		  				<!-- </div> -->
					</form>
			    </div>
			</div>
		</div>
	</div>
